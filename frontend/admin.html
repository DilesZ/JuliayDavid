<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Julia & David</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f5f2;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #d65a7b;
        }
        .login-form, .admin-panel {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-form input, .admin-panel textarea, .admin-panel input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d65a7b;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form button, .admin-panel button {
            background: #d65a7b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-form button:hover, .admin-panel button:hover {
            background: #ff6f61;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel h2 {
            color: #d65a7b;
        }
        .logout-btn {
            background: #ff6f61;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #d65a7b;
        }
        .calendar-link {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #d65a7b;
            text-decoration: none;
        }
        .calendar-link:hover {
            color: #ff6f61;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d65a7b;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Usuario (Julia o David)">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-btn">Iniciar Sesión</button>
            <a href="/" class="back-link">← Volver a la página principal</a>
        </div>
        <div class="admin-panel" id="admin-panel">
            <h2>Editar Contenido</h2>
            <h3>Nuestra Historia</h3>
            <textarea id="historia-text" rows="5"></textarea>
            <button id="save-historia">Guardar Historia</button>
            <h3>Nuestros Planes</h3>
            <textarea id="planes-text" rows="5"></textarea>
            <button id="save-planes">Guardar Planes</button>
            <h3>Subir Imagen al Slider</h3>
            <input type="file" id="admin-upload-image" accept="image/*">
            <button id="upload-image-btn">Subir Imagen</button>
            <h3>Calendario</h3>
            <a href="https://calendar.google.com/calendar/u/0?cid=juliaydavid20092025@gmail.com" target="_blank" class="calendar-link">Administrar Calendario en Google Calendar</a>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
            <a href="/" class="back-link">← Volver a la página principal</a>
        </div>
    </div>
    <script>
        // Detectar si estamos en desarrollo local o producción
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000' 
            : '';

        // Verificar si ya está logueado
        if (localStorage.getItem('token')) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadAdminContent();
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    loadAdminContent();
                } else {
                    alert(data.error || 'Error al iniciar sesión.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Cargar contenido en el panel de administración
        async function loadAdminContent() {
            try {
                const response = await fetch(`${API_URL}/api/content`);
                const contents = await response.json();
                const historia = contents.find(c => c.section === 'historia');
                const planes = contents.find(c => c.section === 'planes');
                document.getElementById('historia-text').value = historia ? historia.text : '';
                document.getElementById('planes-text').value = planes ? planes.text : '';
            } catch (err) {
                alert('Error al cargar el contenido.');
            }
        }

        // Guardar Historia
        document.getElementById('save-historia').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const text = document.getElementById('historia-text').value.trim();
            if (!text) {
                alert('Por favor, escribe un texto.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/content`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ section: 'historia', text })
                });
                if (response.ok) {
                    alert('Historia actualizada correctamente.');
                } else {
                    alert('Error al guardar. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Guardar Planes
        document.getElementById('save-planes').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const text = document.getElementById('planes-text').value.trim();
            if (!text) {
                alert('Por favor, escribe un texto.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/content`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ section: 'planes', text })
                });
                if (response.ok) {
                    alert('Planes actualizados correctamente.');
                } else {
                    alert('Error al guardar. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Subir imagen desde el panel de administración
        document.getElementById('upload-image-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const file = document.getElementById('admin-upload-image').files[0];
            if (!file) {
                alert('Por favor, selecciona una imagen.');
                return;
            }
            const formData = new FormData();
            formData.append('image', file);
            formData.append('description', 'Momento especial');
            try {
                const response = await fetch(`${API_URL}/api/images`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (response.ok) {
                    alert('Imagen subida correctamente.');
                    document.getElementById('admin-upload-image').value = '';
                } else {
                    alert('Error al subir la imagen. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
